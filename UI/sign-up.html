<!doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SendIT sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

</head>

<body>
    <h1 class="page_title">Sign Up</h1>
    <hr />
    <div class="main_content">
        <div id="top_content">
            Already have an account? <a href="sign-in.html" class="btn_all">Sign in</a>
        </div>
        <div id="bottom_content">
            <form action="delivery_orders.html">
                <div class="form_inputs">
                    <label for="first_name">First Name:</label><br />
                    <input type="text" placeholder="First Name" name="first_name" />
                </div>
                <div class="form_inputs">
                    <label for="second_name">Second Name:</label><br />
                    <input type="text" placeholder="Second Name" name="second_name" />
                </div>
                <div class="form_inputs">
                    <label for="username">Username:</label><br />
                    <input type="text" placeholder="Username" name="username" />
                </div>
                <div class="form_inputs">
                    <label for="email">Email:</label><br />
                    <input type="email" placeholder="email@you.com" name="email" />
                </div>
                <div class="form_inputs">
                    <label for="gender">Gender:</label><br />
                    Male <input type="radio" name="gender" value="male" checked="checked" />
                    Female <input type="radio" name="gender" value="female" />
                </div>
                <div class="form_inputs">
                    <label for="location">Location:</label><br />
                    <select name="location">
                        <option>Nyeri</option>
                        <option>Kisumu</option>
                        <option>Mombasa</option>
                        <option>Kitale</option>
                        <option>Eldoret</option>
                    </select>
                </div>
                <div class="form_inputs">
                        <input type="checkbox" name="terms">
                        <label for="location">I understand the <a href="#">terms and conditions</a> by signing up</label>
                    </div>
                <div class="form_inputs">
                    <button type="submit" class="btn_all btn_submit right_item">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="page_footer">
        <h4><u>CONTACT US</u></h4>
        P.O BOX 1078-0100,<br />
        NAIROBI<br />
        EMAIL: info@sendit.com<br />
        PHONE: 022713541<br />
    </footer>
    <script src="js/main.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
</body>

</html>
