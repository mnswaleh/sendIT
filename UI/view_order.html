<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SendIT View Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/fontawesome-all.min.css" />
</head>

<body>
    <div class="main_content">
        <div class="page_header">
            <a href="delivery_orders.html" class="btn_all"><span class="fa fa-university"></span> HOME</a>
            <a href="user_profile.html" class="btn_all"><span class="fa fa-user"></span> PROFILE</a>
            <a href="#" class="btn_all btn_cancel right_item" id="btn_logout" onclick="logout()"><span class="fa fa-power-off"></span> LOGOUT</a>
            <hr />
        </div>
        <div class="page_title">Delivery Order</div>
        <table class="tbl_left">
            <tr>
                <th scope="row">Parcel No.</th>
                <td id="pcl_no">_</td>
            </tr>
            <tr>
                <th scope="row">Date Created</th>
                <td id="date_created">_</td>
            </tr>
            <tr>
                <th scope="row">Weight</th>
                <td id="weight">_</td>
            </tr>
            <tr>
                <th scope="row">Pick up location</th>
                <td id="pickup">_</td>
            </tr>
            <tr>
                <th scope="row">Destination</th>
                <td id="destination">_</td>
            </tr>
            <tr>
                <th scope="row">Price(Kshs)</th>
                <td id="price">_</td>
            </tr>
            <tr>
                <th scope="row">Status</th>
                <td id="status">_</td>
            </tr>
        </table>
        <div id="btn_controls">
            <button id="order_cancel" class="btn_all btn_cancel">Cancel Order</button>
            <a href="#" id="btn_change" class="btn_all right_item">Change Delivery</a>
        </div>
    </div>
    <footer class="page_footer">
        <h4><u>CONTACT US</u></h4>
        P.O BOX 1078-0100,<br />
        NAIROBI<br />
        EMAIL: info@sendit.com<br />
        PHONE: 022713541<br />
    </footer>
    <script src="js/main.js"></script>
    <script src="js/view_order.js"></script>
</body>

</html>
