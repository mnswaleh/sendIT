<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SendIT Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

</head>

<body>
        <h1 class="page_title">Sign In</h1>
        <hr />
    <div class="main_content">
        <div id="top_content">
            Do not have an account? <a href="sign-up.html" class="btn_all">Sign up</a>
        </div>
        <div id="bottom_content">
            <form id="form_login" method="POST">
                <div id="error_feedback" class="error_feedback"></div>
                <div class="form_inputs">
                    <label for="username">Username:</label><br />
                    <input type="text" placeholder="username" name="username" />
                </div>
                <div class="form_inputs">
                    <label for="password">Password:</label><br />
                    <input type="password" placeholder="......" name="password">
                </div>
                <div class="form_inputs">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="form_inputs">
                    <button id="btn_login" type="submit" class="btn_all btn_submit right_item">Sign In</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="page_footer">
        <h4><u>CONTACT US</u></h4>
        P.O BOX 1078-0100,<br />
        NAIROBI<br />
        EMAIL: info@sendit.com<br />
        PHONE: 022713541<br />
    </footer>
    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
